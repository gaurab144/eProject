<nav class="nav">
    <h1><a routerLink="">eProject</a></h1>

    <div *ngIf="menuType === 'default'" class="nav-search">
        <!-- to hide the search after pointer in click in free space (blur)="hideSearch() -->
        <!-- # le id jsto behave garne banauxa ani tai # lagako value lai button click ma call gareko xa for search componet to open with searched-item -->
        <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="search for products">
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a>{{item.name}}</a>
            </li>
        </ul>
    </div>
    
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="sales">Sales</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="sales-add-product">Add Product</a></li>
            <li><a routerLink="sales-home">List</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a href="#">{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
</nav>
