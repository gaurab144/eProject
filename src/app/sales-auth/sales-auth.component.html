<div class="sales">
    <div *ngIf="!showLogin" class="form">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" class="common-form" (ngSubmit)="signUp(sellerSignUp.value)">
            <input class="form-input" ngModel name="name" type="text" placeholder="Enter Name">
            <input class="form-input" ngModel name="email" type="text" placeholder="Enter Email">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter password">
            <button class="form-button">Signup</button>
            <a class="toggle-link" (click)="openLogin()">Aready have account? Click here to login</a>
        </form>
    </div>

    <!-- login Area -->
    <div *ngIf="showLogin" class="form">
        <h1>Seller Login</h1>
        <p class="error">{{isError}}</p>
        <form #sellerLogin="ngForm" class="common-form" (ngSubmit)="login(sellerLogin.value)">
            <input class="form-input" ngModel name="email" type="text" placeholder="Enter Email">
            <input class="form-input" ngModel name="password" type="password" placeholder="Enter password">
            <button class="form-button">Login</button>
            <a class="toggle-link" (click)="openSignUp()">Dont have an account? Click here to Sign-up</a>
        </form>
    </div>
</div>
