
<div class="user-auth">
    <div *ngIf="!showLogin" class="sign-up">   
        <h1>Sign-up</h1>
        <form class="common-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
            <input 
            type="text" 
            class="form-input" 
            placeholder="Enter user Name" 
            name="name" 
            ngModel
            #name="ngModel"
            required
            >
            <p class="invalid-input"><span *ngIf="name.invalid && name.touched " >Please enter valid input</span></p>
            <input 
            type="text" 
            class="form-input" 
            placeholder="Enter user Email" 
            name="email" 
            ngModel
            #email="ngModel"
            required
            >
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
            <input 
            type="password" 
            class="form-input" 
            placeholder="Enter user Password" 
            name="password" 
            ngModel
            #password="ngModel"
            required
            >
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
            <button [disabled]="userSignUp.invalid" class="form-button">sign-up</button>
            <p>Already have account? <a class="toggle-link" (click)="openLogin()">Chick Here</a></p>
        </form>
    </div>

    <div *ngIf="showLogin" class="login">
        <h1>Login</h1>
        <form class="common-form" #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <!-- herer #email='ngmodel' and required is validation .yesri validation chai template driven form ma matra hunxa -->
            <input 
            type="text" 
            class="form-input" 
            placeholder="Enter user Email" 
            name="email" 
            ngModel
            #email="ngModel"
            required
            email=""
            >
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
            <input 
            type="password" 
            class="form-input" 
            placeholder="Enter user Password" 
            name="password" 
            ngModel
            #password="ngModel"
            required
            minlength="5"
            maxlength="20"
            >
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Don't have account !<a class="toggle-link" (click)="openSignup()">Click Here</a></p>
        </form>
    </div>
</div>
